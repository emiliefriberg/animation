<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ren skovbund</title>
    <link rel="stylesheet" href="renskovbund.css">
</head>

<body>

    <div id="screen">
        <div id="menu_background">
        </div>
        <div id="game">
            <div id="game_background"></div>

            <div id="game_elements">
                <div id="cigaretpakke" class="skrald"></div>
                <div id="daase_graa" class="skrald"></div>
                <div id="daase_orange" class="skrald"></div>
                <div id="kanin" class=""></div>
                <div id="pindsvin" class=""></div>
                <div id="plastik" class="skrald"></div>
                <div id="plastikflaske" class="skrald"></div>
                <div id="plastikpose" class="skrald"></div>
                <div id="solvpapir" class="skrald"></div>
                <div id="ugle" class=""></div>
                <div id="egern_aabne_ojne"></div>
                <div id="egern_lukkede_ojne"></div>
            </div>

            <div id="game_ui">
                <div id="points"></div>
                <div id="life"></div>
                <div id="time"></div>
                <div id="viser" class=""></div>
            </div>
        </div>
        <div id="start" class="show">
            <div id="start_knap" class="pulse"></div>
            <div id="egern_aabne_ojne"></div>
            <div id="egern_lukkede_ojne"></div>
        </div>
        <div id="settings_icon"></div>
        <div id="settings"></div>
        <div id="settings_box1"></div>
        <div id="settings_box2"></div>
        <div id="settings_flueben1"></div>
        <div id="settings_flueben2"></div>
        <div id="settings_tilbage"></div>
        <div id="gameover"></div>
        <div id="gameover_slut_spillet"></div>
        <div id="gameover_prov_igen"></div>
        <div id="levelcomplete"></div>
        <div id="levelcomplete_slut_spillet"></div>
        <div id="levelcomplete_prov_igen"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
