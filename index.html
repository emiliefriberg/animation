<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ren skovbund</title>
    <link rel="stylesheet" href="renskovbund.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body>

    <div id="screen">
        <div id="menu_background">
        </div>
        <div id="game">
            <div id="game_background"></div>

            <div id="game_elements">
                <div id="cigaretpakke" class="skrald skrald_pos1"></div>
                <div id="daase_graa" class="skrald skrald_pos2"></div>
                <div id="daase_orange" class="skrald skrald_pos3"></div>
                <div id="kanin" class="dyr dyr_pos1">

                </div>
                <div id="pindsvin" class="dyr dyr_pos2"></div>
                <div id="plastik" class="skrald skrald_pos4"></div>
                <div id="plastikflaske" class="skrald skrald_pos5"></div>
                <div id="plastikpose" class="skrald skrald_pos6"></div>
                <div id="solvpapir" class="skrald_skrald_pos7"></div>
                <div id="ugle" class="dyr dyr_pos3"></div>

            </div>

            <div id="sky"></div>

            <div id="game_ui">
                <div id="points">
                    <span class="antal_point">0</span>
                </div>
                <div id="life">
                    <span class="antal_liv">3</span>
                </div>

                <div id="score">
                    <div id="tid">0</div>
                </div>
            </div>
        </div>





        <div id="start" class="hide">s
            <div id="start_knap" class="pulse"></div>
            <div id="egern_sprite"></div>




        </div>

        <div id="settings_icon"></div>
        <div id="settings_tilbage" class="hide"></div>

        <div id="settings" class="hide">

            <div id="setting_effekt_sound">
                <h1>Effekter</h1>
                <div id="effekter" class="on">
                    <div id="effekter_sprite"></div>
                </div>
            </div>

            <div id="setting_music">
                <h1>Musik</h1>
                <div id="settings_musik" class="on">
                    <div id="musik_sprite"></div>
                </div>
            </div>

        </div>




        <!--        <audio src="lyd/Nej.m4a" id="nej"></audio>-->
        <audio src="lyd/ov.m4a" id="ov"></audio>
        <audio src="lyd/yes.m4a" id="yes"></audio>
        <audio src="lyd/Nej.m4a" id="nej"></audio>
        <audio src="lyd/papir.m4a" id="papir"></audio>
        <audio src="lyd/Scott_Holmes_-_10_-_A_New_Day.mp3" id="musik"></audio>





        <div id="gameover" class="hide"></div>
        <div id="gameover_prov_igen" class="hide"></div>
        <div id="levelcomplete" class="hide"></div>
        <div id="levelcomplete_prov_igen" class="hide"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
